<form method="POST" class="container" enctype="multipart/form-data" action="/validate/{{ udata.url }}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" value="{{ udata.title }}" name="title" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
 <textarea name="content">
    {{ udata.content }}
        </textarea>.
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">url</label>
        <input type="text" value="{{ udata.url }}" disabled name="url" class="form-control"
               id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="formFileLg" class="form-label">upload image</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="img">
    </div>
    <div class="mb-3">
        <select name="cat" class="form-select" aria-label="Default select example">
            {% for c in catdata %}
                <option>{{ c.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <button class="btn btn-success" type="submit"> submit</button>
    </div>
</form>
